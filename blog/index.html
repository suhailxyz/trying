<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmail.exe –– suhailstrying</title>
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    <link rel="stylesheet" href="blog.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="blog.js"></script>
    <link rel="icon" type="image/png" href="../assets/img/icons/bloggy16.png">
</head>
<body>
    <div class="blog-window">
        <div class="title-bar">
            <div class="title">
                <img src="../assets/img/icons/bloggy16.png" alt="" class="title-icon">
             From: suhailstrying –– bmail.exe
            </div>
            <div class="window-controls">
                <button data-action="minimize" disabled>_</button>
                <button data-action="maximize">□</button>
                <button data-action="close">×</button>
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Message</div>
            <div class="menu-item">Special</div>
            <div class="menu-item">Help</div>
        </div>

        <div class="toolbar">
            <div class="toolbar-left">
                <button class="tool-button mobile-menu-toggle" data-action="toggle-menu" id="mobile-menu-toggle" style="font-style: italic;">Unread</button>
                <button class="tool-button" data-action="home">Home</button>
                <button class="tool-button" data-action="new">Substack</button>
                <button class="tool-button" data-action="about-page">About</button>
            </div>
            <div class="toolbar-right">
                <button class="tool-button" data-action="font-decrease" id="font-decrease">-</button>
                <button class="tool-button" data-action="font-increase" id="font-increase">+</button>
            </div>
        </div>

        <div class="mobile-overlay" id="mobile-overlay"></div>
        <div class="content-area">
            <div class="post-list">
                <div class="post-header">
                    <div class="header-title">Subject</div>
                    <div class="header-date">Date</div>
                </div>
                <div class="post-list-container">
                    <!-- Posts will be populated by JavaScript -->
                </div>
            </div>
            <div class="divider" id="divider"></div>
            <div class="post-viewer">
                <div class="viewer-header">
                    <!-- Header will be populated by JavaScript -->
                </div>
                <div class="viewer-content">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-count">0 messages</div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="confirm-dialog" id="confirm-dialog">
        <div class="dialog-window">
            <div class="dialog-title-bar">
                <div class="dialog-title">
                    <img src="../assets/img/icons/warn.png" alt="" class="dialog-title-icon">
                    Exit bmail.exe?
                </div>
                <button class="dialog-close" id="dialog-close">×</button>
            </div>
            <div class="dialog-content">
                <div class="dialog-icon">
                    <img src="../assets/img/icons/wait.png" alt="">
                </div>
                <div class="dialog-message">Are you sure you want to return to the homepage?</div>
            </div>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-button-primary" id="dialog-yes">Yes</button>
                <button class="dialog-button" id="dialog-no">No</button>
            </div>
        </div>
    </div>
</body>
</html>
