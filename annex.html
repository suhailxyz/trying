<!DOCTYPE html>

  <link rel="icon" type="image/png" href="img/icons/help16.png">
  <title>ann.exe –– suhailstrying</title>
  <style>
    .annex-window {
      max-width: 500px;
      margin: 2rem auto;
    }
    
    .annex-content {
      text-align: center;
      padding: 2rem;
    }
    
    .coming-soon-title {
      font-family: 'W95FA', sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin: 1.5rem 0;
      color: #000;
    }
    
    .annex-message {
      font-family: 'W95FA', sans-serif;
      font-size: 14px;
      line-height: 1.6;
      margin: 1.5rem 0;
      color: #000;
    }

      margin: 1rem 0;
    }

<body>
  <div class="container">
    <div class="annex-window">
      <div class="project-card">
        <div class="title-bar">
          <div class="title-bar-text">
            <img src="img/icons/help16.png" alt="" class="win98-icon" style="width: 16px; height: 16px;">
            ann.exe
          </div>
          <div class="window-controls">
            <button class="fake-control">_</button>
            <button class="fake-control">□</button>
            <button class="fake-control">×</button>
          </div>
        </div>
        <div class="content annex-content">
          <div class="annex-icon">
            <img src="img/icons/waitingsmall.png" alt="Annex" class="win98-icon" style="width: 48px; height: 48px;">
          </div>
          
          <h1 class="coming-soon-title">COMING SOON</h1>
          
          <div class="annex-message">

              <img src="img/icons/home16.png" alt="" class="win98-icon" style="width: 16px; height: 16px;">
              Back to Home

          </div>
        </div>
      </div>
    </div>
